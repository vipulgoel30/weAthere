<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>

        <!-- loader for getting data -->
        <div class="loader-container">
            <div class="loader">
                <div class="loader-row">
                    <div class="loader-item-large"></div>
                    <div class="loader-item-small"></div>
                    <div class="loader-item-medium"></div>
                    <div class="loader-item-small"></div>
                    <div class="loader-item-large"></div>
                </div>
                <div class="loader-row">
                    <div class="loader-item-small"></div>
                    <div class="loader-item-medium"></div>
                    <div class="loader-item-small"></div>
                    <div class="loader-item-medium"></div>
                    <div class="loader-item-small"></div>
                </div>
                <div class="loader-row">
                    <div class="loader-item-medium"></div>
                    <div class="loader-item-small"></div>
                    <div class="loader-item-large"></div>
                    <div class="loader-item-small"></div>
                    <div class="loader-item-medium"></div>
                </div>
                <div class="loader-row">
                    <div class="loader-item-small"></div>
                    <div class="loader-item-medium"></div>
                    <div class="loader-item-small"></div>
                    <div class="loader-item-medium"></div>
                    <div class="loader-item-small"></div>
                </div>
                <div class="loader-row">
                    <div class="loader-item-large"></div>
                    <div class="loader-item-small"></div>
                    <div class="loader-item-medium"></div>
                    <div class="loader-item-small"></div>
                    <div class="loader-item-large"></div>
                </div>
            </div>
            <h1 class="loader-content">Please allow the location<span class="loader-dotes"></span></h1>
        </div>


        <div class="body-container">
            <header class="header">

                <!-- hamburger -->
                <div class="hamburger">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" />
                    </svg>
                    </div>
                    
                    <!-- logo -->
                    <div class="logo">
                        <h1>weAthere</h1>
                    </div>
                    <div class="header-right-container">
                        <!-- search -->
                        <div class="search">
                            <input type="text" class="search-panel" placeholder="Search your location">
                            <div class="search-icon-container">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                    stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                                </svg>
                            </div>
                            <div class="cross-icon-container hidden">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                    stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                    
                            </div>
                        </div>
                    </div>
                    </header>
            <aside class="sidebar ">
            
            </aside>
            
            <main class="main">
            
                <div class="main-header">
                    <div class="location">
                        <div class="location-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                            </svg>
            
                        </div>
                        <div class="location-content">Saraswati Vihar</div>
            
                    </div>
                    <div class="toggle-temp">
                        <button class="celsius toggle-temp-active">°C</button>
                        <button class="fahrenheit ">°F</button>
                    </div>
                </div>
            
                <div class="main-container">
                    <div class="weather-left-report">
                        <div class="flex-even-center-row">
                            <img src="https://openweathermap.org/img/wn/04n@4x.png" class="weather-image">
            
                            <h1 class="temp-current relative">32<span class="small temp-unit-current absolute">°F</span></h1>
            
                        </div>
                        <div class="temp-data">
                            <div class="flex-center-base-row">
                                <h1 class="temp-heading-min">Max :</h1>
            
                                <h2 class="temp-data-min">24<span class="temp-data-unit">°F</span></h2>
                            </div>
                            <div class="flex-center-base-row">
                                <h1 class="temp-heading-max">Min : </h1>
            
                                <h2 class="temp-data-max">24<span class="temp-data-unit">°F</span></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            </div>
        <script type="module" src="script.js"></script>

    </body>

</html>
